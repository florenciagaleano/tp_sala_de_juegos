<button (click)="abrirChat()" class="btn-chat">
</button>

<div *ngIf="chat" class="chat-box">
  <div class="message-box">
    <div *ngFor="let mensaje of mensajes">
      <div *ngIf="mensaje.usuario === usuarioActual" class="first-chat">
        <p>{{ mensaje.mensaje }}</p>
        <div class="arrow"></div>
      </div>
      <div *ngIf="mensaje.usuario !== usuarioActual" class="second-chat">
        <div class="circle"></div>
        <p>{{ mensaje.mensaje }}</p>
        <div class="arrow"></div>
      </div>
    </div>
  </div>
  <div class="input-box">
    <div class="write-reply">
      <input class="inputText" type="text" placeholder="Write a reply..." [(ngModel)]="nuevoMensaje" />
      <button class="send-button" (click)="enviarMensaje(nuevoMensaje)"></button>
    </div>
  </div>
</div>
