<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="background">
  <div class="log-form">
    <h2>Ingresa a tu cuenta</h2>
    <form (ngSubmit)="login()">
      <input type="text" name="nombre" title="usuario" placeholder="Usuario" [(ngModel)]="usuario.nombre" />
      <input type="password" name="clave" title="clave" placeholder="Clave" [(ngModel)]="usuario.clave" />
      <button type="submit" class="btn">Ingresar</button>
      <div *ngIf="loginExitoso == 0" class="error">
          <div class="alert alert-danger" style="margin-top: 15px; font-size: 15px;">
            No se reconoce la combinacion entre usuario y clave.
          </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
