
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/pieza-de-puzzle.png">
  <title>Sala de Juegos</title>
</head>

<body>
  <div class="form">
    <div class="username">
      <input type="text" placeholder="USERNAME" [(ngModel)]="usuario.nombre"/>
    </div>
    <div class="password">
      <input type="password" placeholder="PASSWORD" [(ngModel)]="usuario.clave"/>
    </div>
    <div class="login">
      <span (click)="login()">log in</span>
    </div>
    <div *ngIf="loginExitoso == 0" class="error">
      <div class="frame">
        <div class="modal">
          <p>No se reconoce la combinacion entre usuario y clave.</p>
          <div (click)="closeError()" class="button">Aceptar</div>
        </div>
      </div>
    </div>
  </div>
</body>
