<div>Login</div>
<input type="text" [(ngModel)]="usuario.nombre">
<input type="password" [(ngModel)]="usuario.clave">

<div>
  <button (click)="login()">Ingresar</button>
</div>

<div *ngIf="loginExitoso">
    <app-bienvenido></app-bienvenido>
  </div>
  <div *ngIf="!loginExitoso">
    <app-error></app-error>
  </div>
